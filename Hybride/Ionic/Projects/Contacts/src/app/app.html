<ion-menu [content]="mycontent" id="menu_global">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose="menu_global" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu [content]="mycontent" id="details_contacts" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Contact détails</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-card>
        <img src=""/>
        <ion-card-header>
          <div>{{ manageContact.contactDto.display}}</div>
        </ion-card-header>
        <ion-card-content>
          <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
          </ion-refresher>
          <div>{{manageContact.contactDto.email}}</div>
          <div>{{manageContact.contactDto.phone}}</div>
          <button ion-button secondary (click)="openEdit()">Modifier</button>
          <!--//pas d'id dans la méthode deleteContact car la méthode utilise l'id du provider-->
          <button ion-button secondary (click)="manageContact.deleteContact()">Supprimer</button>
        </ion-card-content>
        </ion-card>
      <ion-card>

        <ion-card-header>
          <div>Lui envoyer un SMS</div>
        </ion-card-header>
        <ion-card-content>
          <textarea name="sms_content" id="sms_contenu" cols="30" rows="10" [(ngModel)]="text_value"></textarea>
          <button ion-button secondary (click)="sendSms(text_value)">Send SMS</button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>

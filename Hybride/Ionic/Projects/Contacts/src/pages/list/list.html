  <ion-list>

      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="newContact.firstname" type="text" name="firstname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="newContact.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="newContact.phone" name="phone"></ion-input>
      </ion-item>

  </ion-list>
  <button type="submit" ion-button secondary>Valider</button>
  </form>

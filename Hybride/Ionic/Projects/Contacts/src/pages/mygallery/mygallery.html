<!--
  Generated template for the MygalleryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>mygallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="img.thumbnailURL" *ngFor="let img of ImgThumbUrlList"/>
    <ion-card-content>
      <ion-card-title>
        {{img.fileName}}
      </ion-card-title>

    </ion-card-content>
  </ion-card>
</ion-content>

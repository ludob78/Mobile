<ion-header>

  <ion-navbar>
     <ion-title>photos</ion-title>
    <button ion-button (click)="getCamera(options)" >
      <ion-icon name="ios-camera-outline"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      Latest Picture:
      <img (press)="showPicture(base64Image)" [src]="base64Image" *ngIf="base64Image" />
      <!--<img [src]="" (load)="displayPicture()" *ngIf="base64Image" />-->
    </ion-card-content>

  </ion-card>

</ion-content>

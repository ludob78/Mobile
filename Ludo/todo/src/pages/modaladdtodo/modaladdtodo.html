<ion-header>
  <ion-toolbar>
    <ion-title>
      Nouvelle TÃ¢che
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="hidden" [(ngModel)]="value_id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="value_titre"></ion-input>
      <!--<p>value_titre: {{ value_titre }}</p>-->
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="value_description"></ion-textarea>
      <!--<p>value_titre: {{ value_description }}</p>-->
    </ion-item>
  </ion-list>
  <!--<button type="submit" ion-button color="secondary"  (click)="AddTodo()">Ajouter</button>-->
  <button type="submit" *ngIf="this.value_id==null" ion-button color="secondary"  (click)="AddTodo()">Ajouter</button>
  <button type="submit" *ngIf="this.value_id!=null" ion-button color="secondary"  (click)="EditTodo()">Valider</button>

</ion-content>
